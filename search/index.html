    "https:\/\/notes.billalive.com\/posts\/20220611094944-org_mode_keywords_vs_properties\/": {
        
        "title": "Org Mode Keywords vs. Properties",
        "tags": [],
        "content": "Once you start Programming Org Mode, you\u0026rsquo;ll probably want to manipulate keywords and properties.\nThey\u0026rsquo;re different, and you use different tools to work with them.\nThis post I\u0026rsquo;ve just started already has both keywords and properties at the file level.\nProperties live in :PROPERTIES: The (sole) property is in the :PROPERTIES: drawer:\n:PROPERTIES: :ID: 16b7ded8-3eda-444e-a419-b57a6e9e23a1 :END: Get an Org Mode Property You can retrieve that property programmatically with, e.g.\n(plist-get (org-element--get-global-node-properties) :ID) RESULTS:\n16b7ded8-3eda-444e-a419-b57a6e9e23a1 Note that we access the property with :ID, not \u0026quot;ID\u0026quot;.\nAlso note that, because I knew I wanted the properties for the entire file, I used org-element--get-global-node-properties.\nIf I instead wanted the properties for the closest heading to the Emacs point, I would use org-element--get-node-properties.\nSet an Org Mode Property You can set the property programmatically with:\n(org-set-property \u0026#34;ID\u0026#34; \u0026#34;random-id-oops\u0026#34;) This time, we access the property with \u0026quot;ID\u0026quot;, as you might expect.\nIMPORTANT You\u0026rsquo;ll need to have the Emacs point in the right place, because org-set-property acts on the closest entry. In fact, when I ran that code just now, it set the ID of the local heading (\u0026ldquo;Set an Org Mode Property\u0026rdquo;).\n(I could not find anything like org-set-global-property). If you can, let me know.)\nMoving the point to edit the property feels slightly brittle to me, so for a file-level value, we might want to use a keyword instead.\nKeywords start with #+ My new file\u0026rsquo;s keywords look like this:\n#+title: Org Mode Keywords vs. Properties #+date: 2022-06-11 #+hugo_draft: true Get an Org Mode Keyword I\u0026rsquo;m using ox-hugo to publish this post, so the draft status is set with the keyword:\n#+hugo_draft: true I can programmatically get the value of this keyword with:\n(org-collect-keywords \u0026#39;(\u0026#34;HUGO_DRAFT\u0026#34;)) RESULTS:\n         HUGO_DRAFT true    Since I\u0026rsquo;m not ready to publish this post yet, the draft status is true.\nNote that keywords should be capitalized here, even if they aren\u0026rsquo;t in your actual text.\nAlso note the extra parentheses and apostrophe. You could (probably) collect multiple keywords at a time, should you desire.\nCan individual headings have keywords? YES. I didn\u0026rsquo;t expect this, because I\u0026rsquo;ve never seen it, but watch what happens if I add a hugo_draft keyword to this heading.\nTest heading with keyword You can\u0026rsquo;t see it, but this heading has this keyword:\n#+hugo_draft: oops Let\u0026rsquo;s get the keyword(s) again:\n(org-collect-keywords \u0026#39;(\u0026#34;HUGO_DRAFT\u0026#34;)) RESULTS:\n          HUGO_DRAFT false oops    Note that we have both keywords. If these were properties, the heading would override the file. For example, each heading can have its own ID property.\nBut I wouldn\u0026rsquo;t use keywords on headings I\u0026rsquo;ve never seen keywords anywhere but at the file level.\nThere must be a good use for this\u0026hellip; or not?\nSet an Org Mode Keyword I\u0026rsquo;m about ready to publish this post. Let\u0026rsquo;s set the draft status to false.\n(org-roam-set-keyword \u0026#34;HUGO_DRAFT\u0026#34; \u0026#34;false\u0026#34;) It worked! My keyword at the top now shows:\n#+hugo_draft: false And it did not change the second hugo_draft that I added as a test under \u0026ldquo;Test heading with keyword.\u0026rdquo;\nIMPORTANT this function doesn\u0026rsquo;t come with Org Mode; it\u0026rsquo;s provided by Org-roam. There\u0026rsquo;s probably a vanilla way to do this.\nShould you use a property or a keyword? I assume there are well-thought-out reasons for choosing one or the other.\nAt first glance, the obvious differences are:\n Properties  Invisible.  Tucked away in the PROPERTIES drawer.   Both the file and individual headings usually have them. Lowest level property takes precedence, and replaces all other values for the property.   Keywords  Visible.  Sometimes you want that, e.g. the draft status of a post.   I usually see them only at the file level.  You can also add them to headings. But I\u0026rsquo;m not sure how to set them at the heading level, only at the file level.   No precedence(?): If you reuse the keyword, the values accumulate.    Since a draft status should only be true or false, maybe a property would be more appropriate. But it\u0026rsquo;s important enough to me to see this status at a glance that I will stick to using a single, file-level keyword.\nI hope this helps! This feels like the kind of basic distinction that can be hard to find an explanation for.\n", 
        "url": "https:\/\/notes.billalive.com\/posts\/20220611094944-org_mode_keywords_vs_properties\/"
    },

        "title": "Index",
        "tags": [],
        "content": "Welcome! I\u0026rsquo;m Bill Alive, and when I\u0026rsquo;m not writing novels or doing data science, I like to make notes. If these notes seem useful to others, I publish them here.\nUsually, you\u0026rsquo;ll land here through a some obscure (but possibly urgent) search. But now that you\u0026rsquo;re here, you can persue the full index.\nIf you found your way here, we probably share more than one esoteric interest. Take a look.\n(For a more developed version of this concept, as well as the source of this site\u0026rsquo;s theme, see Jethro\u0026rsquo;s \u0026ldquo;braindump\u0026rdquo;.)\n",

    "https:\/\/notes.billalive.com\/posts\/20220603133559-neo2_reset_to_factory_defaults\/": {
        
        "title": "AlphaSmart Neo2: Factory Reset",
        "tags": [],
        "content": "If you get a strange error on your Neo2, e.g. \u0026ldquo;File overflow\u0026rdquo;, try a factory reset.\nWARNING: You\u0026rsquo;ll lose all your files.\nBut your Neo2 will work again.\n Turn off. Hold down Right Shift and Backspace Turn on. Enter password: tommy Confirm that you want to reset.  Done.\nWhen You Might Need to Reset I had to learn how to do this reset after I changed the watch battery on a Neo2 I\u0026rsquo;d just purchased.\nWhen I first unpacked the device, it looked fine, and I easily could have skipped installing the watch battery. But I knew I would never be more likely to take the trouble\u0026hellip; unless I waited until the current battery actually died, and lost my work.\nThe install was a bit tense, but it seemed to work fine. I was able to start the Neo2\u0026hellip; but then it gave some message about detecting a new lithium battery, and asked to press Y to do some kind of reset. I assumed Y was the best choice\u0026hellip;\nBut when it rebooted, it got stuck on this cryptic error about a File overflow.\nDisaster.\nNo matter how many times I rebooted, I got the same error.\nIt took way too long to find the answer online. It wasn\u0026rsquo;t specific to this error; it\u0026rsquo;s just that a factory reset can wipe the slate clean and give you back your device.\nIf you\u0026rsquo;re here, I hope this factory reset helps you save your Neo2.\nFull original instructions Source: https://support.renaissance.com/techkb/techkb/5192042e.asp\n Resolution:\nTo reset the NEO to factory defaults:\n Start with the device turned off.  Note: The NEO cannot be reset when it\u0026rsquo;s plugged in via AC adapter.\n  Press and hold the \u0026lt;right-shift\u0026gt; and \u0026lt;backspace\u0026gt; keys.\n  While holding the \u0026lt;right-shift\u0026gt; and \u0026lt;backspace\u0026gt; keys, turn the unit on by pressing the \u0026lt;on/off\u0026gt; key.\n  When the dialog \u0026ldquo;Are you sure you want to reset the AlphaSmart to factory defaults?\u0026rdquo; appears on the screen, press Y (for yes).\n  Enter the reset password: tommy\n  Note: Sometimes multiple keystrokes can be registered while typing the reset password. Make sure only one asterisk appears per letter typed.\n Press \u0026lt;Enter\u0026gt;.  Note: If you performed the factory defaults reset correctly, you should see Initializing AlphaSmart System. If it was not done correctly, it will take you right back to the last file you were in and you will need to try it again.\n ", 
        "url": "https:\/\/notes.billalive.com\/posts\/20220603133559-neo2_reset_to_factory_defaults\/"
    },
    
    
    
    "https:\/\/notes.billalive.com\/posts\/20220601210038-pandoc_make_a_list_of_urls_into_an_ebook_epub\/": {
        
        "title": "pandoc: Make a List of URLs into an Ebook (EPUB)",
        "tags": [],
        "content": "Next time you start a series of blog posts that looks compelling, why not take a minute and save it as an ebook? It\u0026rsquo;s easy with pandoc.\nExample: The excellent Hypermodern Python series. I\u0026rsquo;ve read published Python books with far less substance. Also the, illustrations are gratuitously fantastic. So let\u0026rsquo;s write a quick script and save ourselves a copy:\npandoc \\ -M title:\u0026#34;Hypermodern Python\u0026#34; \\ -M author:\u0026#34;Claudio Jolowicz\u0026#34; \\ -o Hypermodern_Python_22601.epub \\ https://cjolowicz.github.io/posts/hypermodern-python-01-setup \\ https://cjolowicz.github.io/posts/hypermodern-python-02-testing \\ https://cjolowicz.github.io/posts/hypermodern-python-03-linting \\ https://cjolowicz.github.io/posts/hypermodern-python-04-typing \\ https://cjolowicz.github.io/posts/hypermodern-python-05-documentation \\ https://cjolowicz.github.io/posts/hypermodern-python-06-ci-cd ", 
        "url": "https:\/\/notes.billalive.com\/posts\/20220601210038-pandoc_make_a_list_of_urls_into_an_ebook_epub\/"
    },
